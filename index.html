<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <input type="text" class="input-display" placeholder="0" disabled />

            <div class="calculator-keys">
                <div class="numbers-actions-keys">
                    <div class="numbers-keys">
                        <div class= "fifth-row">
                            <button type="button" class="operator operator-btns" value="+">+</button>
                            <button type="button" class="operator operator-btns" value="-">-</button>
                            <button type="button" class="operator operator-btns" value="*">&times;</button>
                        </div>
                        <div class="forth-row">
                            <button type="button" class="number-btns" value="7" data-num="7">7</button>
                            <button type="button" class="number-btns" value="8" data-num="8">8</button>
                            <button type="button" class="number-btns" value="9" data-num="9">9</button>
                        </div>
                        <div class="third-row">
                            <button type="button" class="number-btns" value="4" data-num="4">4</button>
                            <button type="button" class="number-btns" value="5" data-num="5">5</button>
                            <button type="button" class="number-btns" value="6" data-num="6">6</button>
                        </div>
                        <div class="second-row">
                            <button type="button" class="number-btns" value="1" data-num="1">1</button>
                            <button type="button" class="number-btns" value="2" data-num="2">2</button>
                            <button type="button" class="number-btns" value="3" data-num="3">3</button>
                        </div>
                        <div class="first-row">
                            <button type="button" class="number-btns double-size" value="0" data-num="0">0</button>
                            <button type="button" class="decimal" value=".">.</button>
                        </div>
                    </div>
                    <div class="actions-keys">
                        <button type="button" class="operator operator-btns" value="/">&divide;</button>
                        <button type="button" class="action-btns equals" value="=">=</button>
                        <button type="button" class="action-btns delete" value="DEL">DEL</button>
                        <button type="button" class="action-btns clear" value="AC">AC</button>
                    </div>
                </div>
        </div>
    </main>
</body>
</html>
